<!-- Created by Camila Silva
     Since 09/05/2022
     Login page in Html, Css and JavaScript
     A part of the style was developed in Bootstrap
     This html is responsible for listing the users on the screen -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
         <!-- bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         
         <!-- bootstrap icons -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     
         <!-- project css -->
         <link rel="stylesheet" href="../css/styleUsers.css">
         
         <!-- bootstrap javascript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
         <!-- Page title -->
         <title>vize usuários</title>
     </head>
     <body>

        <!--  HEADER -->

        <!-- simple header containing a page title -->
         <header id="navbar-title">
             <div class="title-text mt-3 px-4">
                 <h1>vize solutions</h1>
             </div>
         </header>

         <!-- main tag of the page containing the table that will show
              all users registered in firebase -->
         <main id="container">
                <div class="col-md-8 offset-md-2 card">
                    <!-- div containing the table -->
                    <div class="card-body">
                        <h5>Usuários:</h5>

                        <!-- table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <!-- table title -->
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                </tr>
                            </thead>

                            <!-- this tbody is empty because it will receive
                            the rows and columns through js -->
                            <tbody id="listUsers">
                                
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <!-- div containing the link to the login page -->
                    <div class="text-login">
                        <!-- the link is calling an external js function to go 
                        to the login screen -->
                        <a onclick="loginScreen()" class="link-danger">Voltar</a>
                    </div>
                </div>
         </main>
     </body>

     <!-- calling external js -->
     <!-- js to show registered users in firebase -->
     <script type="module" src="../script/getUsers.js"></script>

     <!-- js for the user to navigate between html pages --> 
     <script src="../script/pages.js"></script>
     </html>
